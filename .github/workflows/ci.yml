name: CI â€“ Build & Validate

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        run: docker compose -f infra/compose/docker-compose.yml config

      - name: Build services
        run: docker compose -f infra/compose/docker-compose.yml build

      - name: Notify Discord (CI Status)
        if: always()
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_CI_WEBHOOK }}
          severity: ${{ job.status == 'success' && 'info' || 'error' }}
          details: |
            <@&${{ secrets.DISCORD_CI_ROLE_ID }}>
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Status:** ${{ job.status }}
            **Commit:** ${{ github.sha }}
