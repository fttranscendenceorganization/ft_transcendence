<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Chat-NETPONG</title>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <header
        class="w-full bg-slate-900 py-4 relative flex flex-col md:flex-row items-center justify-between px-4 md:px-6 z-20 shadow-md gap-4 md:gap-0">
        <a href="index.html" class="flex items-center">
            <img src="/images/netpong.svg" alt="NETPONG Logo" class="h-8 md:h-10 w-auto">
        </a>
        <a href="#"
            class="bg-red-700 hover:bg-red-300 text-white py-2 px-4 md:px-5 font-bold rounded-lg shadow-xl transition text-sm md:text-base">SIGN
            OUT</a>
    </header>

    <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
        <div class="relative w-full md:w-2/5 h-64 md:h-full overflow-hidden">
            <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover">
                <source src="/images/small.mp4" type="video/mp4">
            </video>
        </div>

        <div
            class="relative w-full md:w-3/5 bg-[url('/images/shopes.webp')] bg-cover bg-no-repeat bg-center flex flex-col flex-1">

            <div class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
                <div class="flex justify-start">
                    <div
                        class="bg-white/90 backdrop-blur-sm text-gray-800 rounded-lg px-4 py-2 max-w-xs md:max-w-md shadow-lg">
                        <p class="text-sm md:text-base">Welcome to NETPONG chat!</p>
                    </div>
                </div>

                <div class="flex justify-end">
                    <div class="bg-orange-500 text-white rounded-lg px-4 py-2 max-w-xs md:max-w-md shadow-lg">
                        <p class="text-sm md:text-base">Konnichiwa! Ready to play?</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900/95 backdrop-blur-sm border-t border-slate-700 p-3 md:p-4">
                <div class="flex gap-2 md:gap-3 max-w-4xl mx-auto">
                    <input type="text" id="chat_bar" placeholder="Type your message..."
                        class="flex-1 bg-white/20 text-white placeholder-gray-300 rounded-lg px-4 py-2 md:py-3 border-2 border-orange-500 focus:outline-none focus:border-red-500 transition backdrop-blur-sm text-sm md:text-base">
                    <button id="send"
                        class="bg-red-700 hover:bg-red-600 text-white px-4 md:px-6 py-2 md:py-3 rounded-lg font-bold shadow-lg transition duration-150 text-sm md:text-base flex items-center gap-2">
                        <span>Send</span>
                        <span class="text-lg">âž¤</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
